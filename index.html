<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Book Library</title>
  </head>
  <body>
    <header>
      <button class="btn btn-primary mt-2">Add Book</button>
    </header>
    <form class="myForm w-50 m-auto">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" />
      </div>
      <div class="form-group">
        <label for="author">Author</label>
        <input type="text" class="form-control" id="author" />
      </div>
      <div class="form-group">
        <label for="pages">No Of Pages</label>
        <input type="number" class="form-control" id="pages" />
      </div>

      <div class="form-group form-check">
        <input type="radio" name="exampleRadios" class="form-check-input" id="science">
        <label class="form-check-label" for="science">Science</label>
      </div>
      <div class="form-group form-check">
        <input type="radio" name="exampleRadios" class="form-check-input" id="fiction">
        <label class="form-check-label" for="fiction">Fiction</label>
      </div>
      <div class="form-group form-check">
        <input type="radio" name="exampleRadios" class="form-check-input" id="cooking">
        <label class="form-check-label" for="cooking">Cooking</label>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <!-- Optional JavaScript -->
    <script src="./js/script.js"></script>
    <!-- Popper.js first, then Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
      integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
